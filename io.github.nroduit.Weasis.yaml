app-id: io.github.nroduit.Weasis
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base-version: '22.08'
command: Weasis
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/tmp
  - --env=PATH=/app/bin:/usr/bin

modules:

  - name: weasis
    buildsystem: simple
    build-options:
      build-args:
        #- --share=network
    build-commands:
      - tar xvfz runtime-jdk.tar.gz --transform 's!^[^/]*!java-runtime!'
      - mkdir -p weasis-native
      - unzip -o weasis-native.zip -d weasis-native
      - weasis-native/build/script/package-weasis.sh --output tmp --no-installer --jdk java-runtime
      - mv tmp/Weasis/* /app/
      - install -D weasis.svg /app/share/icons/hicolor/scalable/apps/io.github.nroduit.Weasis.svg
      - install -D dicomizer.svg /app/share/icons/hicolor/scalable/apps/io.github.nroduit.Weasis.Dicomizer.svg
      - install -D -t /app/share/applications/ io.github.nroduit.Weasis.desktop
      - install -D -t /app/share/applications/ io.github.nroduit.Weasis.Dicomizer.desktop
      - install -D -t /app/share/metainfo/ io.github.nroduit.Weasis.metainfo.xml
    sources:
      - type: file
        path: io.github.nroduit.Weasis.desktop
      - type: file
        path: io.github.nroduit.Weasis.metainfo.xml
      - type: file
        path: weasis.svg
      - type: file
        path: dicomizer.svg
      - type: file
        path: io.github.nroduit.Weasis.Dicomizer.desktop
      - type: file
        url: https://github.com/nroduit/Weasis/releases/download/v4.0.3/weasis-native.zip
        sha256: 0ae24e31c2e661a2bff38d245ee27f90cbf2b8931933af38e6319c80caa75460
      # see jdk https://github.com/adoptium/containers/blob/main/19/jdk/ubuntu/focal/Dockerfile.releases.full
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/adoptium/temurin19-binaries/releases/download/jdk-19.0.1%2B10/OpenJDK19U-jdk_x64_linux_hotspot_19.0.1_10.tar.gz
        sha256: 163da7ea140210bae97c6a4590c757858ab4520a78af0e3e33129863d4087552
        dest-filename: runtime-jdk.tar.gz
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/adoptium/temurin19-binaries/releases/download/jdk-19.0.1%2B10/OpenJDK19U-jdk_aarch64_linux_hotspot_19.0.1_10.tar.gz
        dest-filename: runtime-jdk.tar.gz
        sha256: 5e8d7b3189364afd78d936bad140dbe1e7025d4b96d530ed5536d035c21afb7c
      - type: file
