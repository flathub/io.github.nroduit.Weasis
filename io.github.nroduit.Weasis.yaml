app-id: io.github.nroduit.Weasis
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base-version: '21.08'
sdk-extensions: 
  - org.freedesktop.Sdk.Extension.openjdk17
command: Weasis
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/tmp
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
modules:

  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: weasis
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/openjdk17/bin
      env:
        MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
        JAVA_HOME: /usr/lib/sdk/openjdk17/jvm/openjdk-17
    build-commands:
      - mvn clean install
      - cd weasis-distributions && mvn clean package -Dportable=false -P compressXZ -Dmaven.repo.local=../.m2/repository
      - unzip weasis-distributions/target/portable-dist/weasis-portable.zip
      - sed -i 's/PACKAGE=YES/PACKAGE=NO/' weasis-distributions/script/package-weasis.sh
      - sed -i 's/curl.*/#&/' weasis-distributions/script/package-weasis.sh
      - weasis-distributions/script/package-weasis.sh --input . --output tmp --jdk ${JAVA_HOME}
      - mv tmp/Weasis/bin /app/
      - mv tmp/Weasis/lib /app/
      - install -D weasis.svg /app/share/icons/hicolor/scalable/apps/io.github.nroduit.Weasis.svg
      - install -D dicomizer.svg /app/share/icons/hicolor/scalable/apps/io.github.nroduit.Dicomizer.svg
      - install -D -t /app/share/applications/ io.github.nroduit.Weasis.desktop
      - install -D -t /app/share/applications/ io.github.nroduit.Weasis.Dicomizer.desktop
      - install -D -t /app/share/metainfo/ io.github.nroduit.Weasis.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/nroduit/Weasis/archive/refs/tags/v3.8.0.tar.gz
        sha256: 6a14102174a1cf1c8ade005ebc73c5107f5aebb6826de8ae81bed8d64c5fdb6d
      - type: patch
        # Otherwise it will want to download all the mvn dependencies
        path: patches/0001-remove-purge-from-weasis-distributions-pom.patch
      - type: file
        path: io.github.nroduit.Weasis.desktop
      - type: file
        path: io.github.nroduit.Weasis.metainfo.xml
      - type: file
        path: weasis.svg
      - type: file
        path: dicomizer.svg
      - type: file
        path: io.github.nroduit.Weasis.Dicomizer.desktop
      - maven-dependencies.yaml
